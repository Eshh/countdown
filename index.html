<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Video background -->
    <video loop muted autoplay class="video-background">
        <source src="./time.mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Create a custom countdown</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" name="" id="title" placeholder="What are you counting down to ?">
                <label for="date-picker">Select a Date</label>
                <input type="date" name="" id="date-picker">
                <button type="submit">Submit</button>

            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li> <span></span>Days
                </li>
                <li> <span></span>Hours
                </li>
                <li> <span></span>Minutes
                </li>
                <li> <span></span>Seconds
                </li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Completed block -->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">Countdown complete</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">Start new countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
